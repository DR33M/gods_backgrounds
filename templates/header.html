{% load static %}
<header class="main-header m5px">
    <a class="logo-link ml10px" href="/">GodsFon</a>
    <a class="account-info flex jc ac mlA mr10px" href="{% url 'accounts:account' %}">
        {% if user.profile.photo %}
            <img class="avatar" src="{{ user.profile.photo.url }}" />
        {% else %}
            <img class="avatar" src="{% static 'img/goose.jpg' %}" />
        {% endif %}
    </a>
</header>
