{% extends 'base.html' %}

{% block title %}
    Password reset
{% endblock title %}

{% block content %}
    <section class="auth-section flex jc ac">
        <h1>Enter new email</h1>
        <div class="auth-form flex jc mt25px">
            <form method="post" class="auth-form flex jc">
                {% csrf_token %}
                <div class="auth-form__inputs flex jc">
                    {{ email_form.errors.email }}
                    <div class="sqr-input-container mt15px">
                        {{ email_form.email }}
                    </div>
                </div>
                <button class="button button--blue middle mt15px" type="submit">Update Email</button>
            </form>
        </div>
    </section>
{% endblock %}
