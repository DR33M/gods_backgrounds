{% extends 'base.html' %}

{% load static %}

{% block title %}

    <section class="images-search mt50px">
        <input class="images-search__input p14px" type="text" placeholder="Something of your photos.." />
        <button class="images_search__find mr5px">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
        </button>
    </section>
    <section class="user-panel mt50px">
        <div class="account mr50px">
            <div class="account__image small" style="background-image: url({{ user.profile.photo.url }});"></div>
            <p class="account__nickname ml5px">{{ user.first_name }} {{ user.last_name }}</p>
        </div>
        <div class="right-content">
            <a href="{% url 'main:add_image' %}" class="user-panel__item p10px">Add image</a>
            <a class="user-panel__item p10px" href="{% url 'accounts:settings' %}">Settings</a>
        </div>
    </section>
