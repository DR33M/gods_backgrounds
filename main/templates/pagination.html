{% load templatehelpers %}

<div class="pagination">
    {% if page.has_previous %}
        <div class="pagination__block">
            <div>
                <a href="{% relative_url 1 'page' request.GET.urlencode %}">First</a>
            </div>
            <div class="pagination__block__bg left">
                <a href="{% relative_url page.previous_page_number 'page' request.GET.urlencode %}">Previous</a>
            </div>
        </div>
    {% else %}
        <div class="pagination__block pagination__block__disabled">
            <div>
                <span class="pagination__block__emp">First</span>
            </div>
            <div class="pagination__block__bg left">
                <span class="pagination__block__emp">Previous</span>
            </div>
        </div>
    {% endif %}
    <div class="pagination__page">
        {{ page.number }} из {{ page.paginator.num_pages }}
    </div>
    {% if page.has_next %}
        <div class="pagination__block">
            <div class="pagination__block__bg right">
                <a href="{% relative_url page.next_page_number 'page' request.GET.urlencode %}">Next</a>
            </div>
            <div>

                <a href="{% relative_url page.paginator.num_pages 'page' request.GET.urlencode %}">Last</a>
            </div>
        </div>
    {% else %}
        <div class="pagination__block pagination__block__disabled">
            <div class="pagination__block__bg right">
                <span class="pagination__block__emp">Next</span>
            </div>
            <div>
                <span class="pagination__block__emp">Last</span>
            </div>
        </div>
    {% endif %}
</div>
